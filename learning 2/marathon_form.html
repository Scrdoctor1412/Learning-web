<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon registration form</title>
</head>
<body>
    <h1>Face Registration</h1>
    <form action="/test">
        <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required>
            <label for="lname">Last name</label>
            <input type="text" name="lname" id="lname" required>
        </div>
        <p>Select a Race</p>
        <p>
            <input type="radio" name="race" id="fr5" value="fr5">
            <label for="fr5">Fun Run 5k</label>
            <br>
            <input type="radio" name="race" id="haM" value="haM">
            <label for="haM">Half Marathon</label>
            <br>
            <input type="radio" name="race" id="fuM" value="fuM">
            <label for="fuM">Full Marathon</label>
        </p>
        <div class="">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="kids" selected>under 18</option>
                <option value="ya">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>
</html>
