<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table learning</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">A</th>
                <th colspan="2">B and C</th>
                <!-- <th>C</th> -->
                <th>D</th>
            </tr>
            <tr>
                <th>B</th>
                <th>C</th>
                <th>D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hello</td>
                <td>Wolrd</td>
                <td>Mr</td>
                <td>Nguyen</td>
            </tr>
            <tr>
                <td>Hello Hello Hello</td>
                <td>World</td>
                <td>Mr</td>
                <td>A</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
